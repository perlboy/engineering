sudo: required
language: ruby
env:
  global:
  - IMAGE_NAME=consumerdatastandardsaustralia/engineering
services:
- docker
script:
- docker build --pull --cache-from "$IMAGE_NAME" --tag "$IMAGE_NAME" .
addons:
  sonarcloud:
    organization: "consumerdatastandardsaustralia"
    token:
      secure: "$SONARCLOUD_LOGIN"
      
script:
  - sonar-scanner

after_success:
  - ".travis/push.sh"
